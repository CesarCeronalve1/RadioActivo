<div class="form-container">
  <form (ngSubmit)="onRegister()" #signupForm="ngForm">
    <h2>Registrarse</h2>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />

    <label for="name">Nombre completo</label>
    <input type="text" id="name" name="name" [(ngModel)]="username" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />

    <label for="confirm-password">Confirmar contraseña</label>
    <input type="password" id="confirm-password" name="confirmPassword" [(ngModel)]="confirmPassword" required />

    <button type="submit">Registrarse</button>

    <div *ngIf="mensaje" style="color: green">{{ mensaje }}</div>
    <div *ngIf="error" style="color: red">{{ error }}</div>
  </form>
</div>
