<div class="TarjetaCancion">
    <a href="/cancion/{{Titulo}}">
      <img [src]="imagen" alt="imagen de album"/>
    </a>
    <div class="InfoCard">
      <p class="Title">{{Titulo}}</p>
      <ng-container *ngFor="let ar of artist; let i = index">
        <a class="Artist" [href]="'/artist/' + ar">{{ ar }}</a><span *ngIf="i < artist.length - 1">, </span>
      </ng-container>
    </div>
  </div>
