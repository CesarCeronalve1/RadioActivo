<aside class="sidebar">
  <h2 class="sidebar-title">Tus Playlist </h2>
  <nav class="playlist-nav">
    @for(lista of playlist; track lista.id){
      <div class="pl">
        <div class="playlist-item">
          <img src={{lista.imagen}} alt="" width="20px" height="20px">
          <a routerLink="#" class="playlist-link">{{lista.nombre}}</a>
        </div>
      </div>
    }
  </nav>
</aside>
